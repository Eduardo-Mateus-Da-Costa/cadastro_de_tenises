<div class="geral">
  <div class="form">
      <h1 class="title">Cadastro</h1>
      <input
          [(ngModel)]="name"
          type="text"
          name="name"
          placeholder="Nome"
          class="register-input"
      />
      <input
          [(ngModel)]="email"
          type="text"
          name="email"
          placeholder="Email"
          class="register-input"
      />
      <input
          [(ngModel)]="password"
          type="password"
          name="password"
          placeholder="Senha"
          class="register-input"
      />
      <div class="buttons">
          <button class="buttonLogin" (click)="cadastrar()">Cadastrar</button>
          <button class="buttonRegister" (click)="goToLogin()">Voltar</button>
      </div>
  </div>
</div>
